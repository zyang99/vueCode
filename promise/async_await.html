<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    async function f1() {
      // return 1
      // throw 2
      // return Promise.resolve(3)
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(4)
        }, 1000);
      })
    }
    const result = f1()
    // console.log(result);
    // Promise {
    //   <fulfilled>: 1}
    //   __proto__: Promise
    //   [[PromiseState]]: "fulfilled"
    //   [[PromiseResult]]: 1
    result.then(
      value => console.log('fulfilled', value),
      reason => console.log('rejected', reason)
    )

    let f2 = () => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(5)
          // reject(6)
        }, 1000);
      })
    }
    async function f3() {
      try {
        const value = await f2()
        const result = await f1()
        console.log('f2完成', value);
        console.log('f1完成',result);
      }catch(error){
        console.log('f2失败',error);
      }

    }

    f3()

  </script>

</body>

</html>
