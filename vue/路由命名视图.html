<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../scripts/vue.js"></script>
  <script src="../scripts/vue-router.js"></script>

  <style>
    html,body{
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #e72a2a;
      height: 90px;
    }
    h3{
      margin: 0;
      padding: 0;
      font-size: 16px;
    }
    .container{
      display: flex;
      height: 600px;
    }
    .left{
      background-color: rgb(96, 236, 115);
      flex: 2;
    }
    .main{
      background-color: rgb(235, 190, 190);
      flex: 8;
    }
  </style>

</head>

<body>
  <div id="app">
    <router-view></router-view>
    <div class='container'>
      <router-view name='leftBox'></router-view>
      <router-view name='mainBox'></router-view>
    </div>

  </div>

  <script>
    let header = {
      template: '<h3 class="header">header主题区域</h3>'
    }
    let leftBox = {
      template: '<h3 class="left">leftBox主题区域</h3>'
    }
    let mainBox = {
      template: '<h3 class="main">mainBox主题区域</h3>'
    }

    // 实现子路由的嵌套
    // 子路由前不带'/'.否则就是以根路径开始解析。
    let routerConfig = [
      // { path: '/', component: header },
      // { path: '/leftBox', component: leftBox },
      // { path: '/mainBox', component: mainBox }
      {
        path: '/', components: {
          'default': header,
          'leftBox': leftBox,
          'mainBox': mainBox
        }
      }
    ]
    let router = new VueRouter({
      routes: routerConfig
    })
    let vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      router: router,
    })

  </script>
</body>

</html>
